<!DOCTYPE html>
<html>
<head>
  <title>TETRIS</title>
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">
  <style type="text/css">
    * {
      text-transform: uppercase;
      font-family: "Geostar Fill", monospace;
      background-color: #000;
      color: #fff;
      transition: all 0.4s;
    }
    body {
      /*background-color: #000;
      color: #fff;*/
      margin: 0;
      min-height: 100vh;
    }
    button {
      /*background-color: #000;
      color: #fff;*/
      text-transform: uppercase;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: transparent;
    }
    header, main, canvas, div {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Not Tetris</h1>
    </header>
    <main>
      <canvas id="tetris"></canvas>
      <div>
        <button id="start">New Game</button>
        <button id="pause" disabled>Pause</button>
      </div>
    </main>
  </div>
  <script src="dist/tetris.js"></script>
</body>
</html>
